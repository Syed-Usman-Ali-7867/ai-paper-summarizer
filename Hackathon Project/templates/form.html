{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Paper Summarizer</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'page_loader.css' %}">
</head>
<body class="bg-light">

    <!-- Loader Modal -->
   <!-- Loader Modal -->
    <div id="loaderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner-border" role="status"></div>
                <p id="loadingText" class="mt-3">üîç Reading, Analyzing, and Summarizing the document...
                </p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                <h2>üìÑ AI Research Paper Summarizer</h2>
            </div>

            <div class="card-body">
                <!-- Form Section -->
                <form method="post" enctype="multipart/form-data" class="p-4" id="summaryForm">
                    {% csrf_token %}

                    <!-- Research Paper Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Research Paper Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter paper title" required>
                    </div>

                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload PDF File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-4">‚ú® Summarize Paper</button>
                    </div>
                </form>

                <!-- Summary Section -->
                {% if success %}
                <div class="mt-4">
                    <div class="card border-success shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h4>üìÑ Summary for: <strong>{{ title }}</strong></h4>
                        </div>
                        <div class="card-body">
                            <p class="text-dark" style="line-height: 1.8; font-size: 1.1rem; text-align: justify;">
                                {{ summary }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Loader JS -->
    <script src="{% static 'page_loader.js' %}"></script>
</body>
</html>
